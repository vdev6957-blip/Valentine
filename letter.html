<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Letter ðŸ’Œ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="letter-page">

  <div class="envelope-wrapper">
    <div class="envelope">
      <div class="flap"></div>

      <div class="letter">
        <div class="paper">
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="signature"></p>
        </div>

        <!-- Button moved below the paper -->
        <div id="next-wrapper" style="text-align:center; margin-top:20px; display:none;">
          <a href="valentine.html" class="btn">Liked my letter? ðŸ’Œ</a>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

// Resume time if exists
const savedTime = localStorage.getItem("musicTime");
if (savedTime) {
  music.currentTime = savedTime;
}

music.volume = 0.4;

// Force play on first interaction (ANY click)
function startMusic() {
  music.play().catch(() => {});
  document.removeEventListener("click", startMusic);
}

document.addEventListener("click", startMusic);

// Save time when leaving page
window.addEventListener("beforeunload", () => {
  localStorage.setItem("musicTime", music.currentTime);
});
</script>


</body>
</html>
