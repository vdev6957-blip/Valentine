<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.valentine-page {
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #ffd9f0);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding-top: 80px;
      text-align: center;
    }

    .valentine-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .valentine-container h1 {
      font-size: 2.5rem;
      color: #ff3f7f;
      margin-bottom: 40px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease, margin-left 0.3s ease;
      color: white;
    }

    .yes-btn {
      background-color: #28a745;
      transform: scale(1);
    }

    .no-btn {
      background-color: #dc3545;
      margin-left: 0;
    }

    @media (max-width: 600px) {
      .valentine-container h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body class="valentine-page">
  <div class="valentine-container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="button-wrapper">
      <button id="yes-btn" class="btn yes-btn">Yes üíö</button>
      <button id="no-btn" class="btn no-btn">No ‚ùå</button>
    </div>
  </div>

  <script src="valentine.js"></script>
</body>
</html>
