<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said Yes üíö</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
  color: white;
}

/* Stars */
.stars {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow:
    20vw 10vh white,
    40vw 20vh white,
    60vw 30vh white,
    80vw 40vh white,
    10vw 70vh white,
    30vw 80vh white,
    70vw 60vh white,
    90vw 75vh white,
    50vw 50vh white;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Moon */
.moon {
  position: absolute;
  top: 10%;
  right: 10%;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, #fff 40%, #ddd 70%);
  border-radius: 50%;
  box-shadow: 0 0 60px rgba(255,255,255,0.6);
}

/* Content */
.content {
  z-index: 2;
  animation: fadeIn 1.5s ease forwards;
}

h1 {
  font-size: 3rem;
  color: #00ff88;
  margin-bottom: 20px;
}

p {
  font-size: 1.4rem;
  margin: 10px 0;
}

.love-text {
  font-size: 4rem;
  margin-top: 40px;
  font-weight: bold;
  color: #ff4da6;
  text-shadow: 0 0 25px rgba(255,77,166,0.9);
  animation: pulse 1.5s infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 14px;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  20% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="moon"></div>

<div class="content">
  <h1>SHE SAID YES!!! üíöüíöüíö</h1>
  <p>This is officially the best Valentine‚Äôs ever üéâ</p>
  <p>You‚Äôre stuck with me now üòåüíç</p>
  <div class="love-text">
    I LOVE YOU ‚ù§Ô∏è
  </div>
</div>

<script>
function explodeConfetti() {
  const colors = ["#ff3f7f", "#00ff88", "#ffcc00", "#00c3ff", "#ffffff"];

  for (let i = 0; i < 180; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = "50%";
    confetti.style.top = "50%";

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 600 + 200;

    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    confetti.animate([
      { transform: "translate(0,0) rotate(0deg)", opacity: 1 },
      { transform: `translate(${x}px, ${y}px) rotate(720deg)`, opacity: 0 }
    ], {
      duration: 2000 + Math.random() * 1000,
      easing: "ease-out"
    });

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

window.onload = () => {
  explodeConfetti();
  setInterval(createHearts, 500);
};
</script>

</body>
</html>
