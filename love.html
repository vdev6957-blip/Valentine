<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Said Yes üíö</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
  color: white;
}

/* Stars */
.stars {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  box-shadow:
    20vw 10vh white,
    40vw 20vh white,
    60vw 30vh white,
    80vw 40vh white,
    10vw 70vh white,
    30vw 80vh white,
    70vw 60vh white,
    90vw 75vh white,
    50vw 50vh white;
  animation: twinkle 2s infinite alternate;
  z-index: 0;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Moon */
.moon {
  position: absolute;
  top: 10%;
  right: 10%;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, #fff 40%, #ddd 70%);
  border-radius: 50%;
  box-shadow: 0 0 60px rgba(255,255,255,0.6);
  z-index: 0;
}

/* Main Content */
.content {
  z-index: 2;
  max-width: 600px;
  animation: fadeIn 1.5s ease forwards;
}

h1 {
  font-size: 3rem;
  color: #00ff88;
  margin-bottom: 20px;
}

p {
  font-size: 1.4rem;
  margin: 10px 0;
}

.love-text {
  font-size: 4rem;
  margin-top: 40px;
  font-weight: bold;
  color: #ff4da6;
  text-shadow: 0 0 25px rgba(255,77,166,0.9);
  animation: pulse 1.5s infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Photos */
.side-photo {
  position: absolute;
  width: 120px;
  height: 150px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  opacity: 0;
  transform: scale(0.6);
  transition: all 0.6s ease;
  z-index: 1;
}

.side-photo.show {
  opacity: 1;
  transform: scale(1);
}

/* Left side */
.photo1 { top: 20%; left: 8%; }
.photo2 { top: 50%; left: 5%; }

/* Right side */
.photo3 { top: 25%; right: 8%; }
.photo4 { top: 50%; right: 5%; }
.photo5 { bottom: 18%; right: 10%; }

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 14px;
  z-index: 1;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Surprise Button */
.surprise-btn {
  position: absolute;
  bottom: 60px;
  padding: 15px 35px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff4da6, #ff0066);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,77,166,0.8);
  opacity: 0;
  transform: scale(0);
  transition: all 0.6s ease;
  z-index: 3;
}

.surprise-btn.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="moon"></div>

<!-- 5 PHOTOS -->
<img src="pic1.jpg" class="side-photo photo1">
<img src="pic2.jpg" class="side-photo photo2">
<img src="pic3.jpg" class="side-photo photo3">
<img src="pic4.jpg" class="side-photo photo4">
<img src="pic5.jpg" class="side-photo photo5">

<div class="content">
  <h1>SHE SAID YES!!! üíöüíöüíö</h1>
  <p>This is officially the best Valentine‚Äôs ever üéâ</p>
  <p>You‚Äôre stuck with me now üòåüíç</p>
  <div class="love-text">
    I LOVE YOU ‚ù§Ô∏è
  </div>
</div>

<button class="surprise-btn" id="surpriseBtn">
  You thought this was the end? hehe nahhh üòè
</button>

<script>
function explodeConfetti() {
  const colors = ["#ff3f7f", "#00ff88", "#ffcc00", "#00c3ff", "#ffffff"];
  for (let i = 0; i < 180; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = "50%";
    confetti.style.top = "50%";

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 600 + 200;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    confetti.animate([
      { transform: "translate(0,0) rotate(0deg)", opacity: 1 },
      { transform: `translate(${x}px, ${y}px) rotate(720deg)`, opacity: 0 }
    ], {
      duration: 2000 + Math.random() * 1000,
      easing: "ease-out"
    });

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  const duration = Math.random() * 3 + 4;
  heart.style.animationDuration = duration + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration * 1000);
}

window.onload = () => {
  explodeConfetti();
  setInterval(createHearts, 400);

  // Sequential photo pop (1.2s medium pace)
  const photos = document.querySelectorAll(".side-photo");
  photos.forEach((photo, index) => {
    setTimeout(() => {
      photo.classList.add("show");
    }, 1200 * (index + 1));
  });

  // Surprise button after 15 seconds
  setTimeout(() => {
    document.getElementById("surpriseBtn").classList.add("show");
  }, 15000);
};
</script>

</body>
</html>
