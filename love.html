<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You üíñ</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #ff4d88, #1a0010);
  font-family: 'Georgia', serif;
  color: white;
  text-align: center;
}

/* Glow effect */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  animation: glowMove 6s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes glowMove {
  from { transform: translate(-10%, -10%) scale(1); }
  to { transform: translate(10%, 10%) scale(1.2); }
}

.content {
  position: relative;
  z-index: 2;
  top: 35%;
  transform: translateY(-50%);
}

h1 {
  font-size: 4rem;
  margin-bottom: 20px;
}

.big-love {
  font-size: 3.5rem;
  font-weight: bold;
  color: #ffd6ec;
}

/* Photos */
.photo {
  position: fixed;
  width: 120px;
  height: 160px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.6s ease;
  z-index: 1;
}

.photo.show {
  opacity: 1;
  transform: scale(1);
}

/* Fixed positions (no overlap now) */
#p1 { left: 5%; top: 15%; }
#p2 { left: 5%; bottom: 15%; }
#p3 { right: 5%; top: 15%; }
#p4 { right: 5%; bottom: 15%; }

/* Next button */
.next-btn {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  padding: 16px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff2e75;
  cursor: pointer;
  transition: 0.4s ease;
  z-index: 3;
}

.next-btn.show {
  transform: translateX(-50%) scale(1);
}
</style>
</head>

<body>

<div class="content">
  <h1>She said YES!!! üíñ</h1>
  <div class="big-love">I LOVE YOU üíû</div>
</div>

<!-- Photos -->
<img src="photo1.jpg" class="photo" id="p1">
<img src="photo2.jpg" class="photo" id="p2">
<img src="photo3.jpg" class="photo" id="p3">
<img src="photo4.jpg" class="photo" id="p4">

<!-- Button -->
<button class="next-btn" id="nextBtn">
  You thought this was the end? Hehe nahhh üòè
</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
// üí• Dramatic one-time explosion
confetti({
  particleCount: 400,
  spread: 180,
  origin: { y: 0.6 }
});

// üíó Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "üíñ";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  heart.style.animation = "floatUp 6s linear";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 600);

// Add heart animation
const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}`;
document.head.appendChild(style);

// üì∏ Photo pop sequence (medium pace)
const photos = ["p1","p2","p3","p4"];
photos.forEach((id, index) => {
  setTimeout(() => {
    document.getElementById(id).classList.add("show");
  }, 1200 * (index + 1));
});

// ‚è≥ Show button after 15 seconds
setTimeout(() => {
  document.getElementById("nextBtn").classList.add("show");
}, 15000);

// ‚úÖ FIXED BUTTON CLICK
document.getElementById("nextBtn").addEventListener("click", function() {
  window.location.href = "time.html"; 
});
</script>

</body>
</html>
