<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Ours üíñ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #ff4d88, #ff0066, #990033);
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  color: white;
}

/* Romantic Glow */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
  animation: glow 4s ease-in-out infinite alternate;
  pointer-events: none;
}

@keyframes glow {
  from { transform: scale(1); opacity: 0.6; }
  to { transform: scale(1.2); opacity: 1; }
}

h1 {
  margin-top: 120px;
  font-size: 3rem;
}

.love-text {
  font-size: 2.5rem;
  margin-top: 20px;
  font-weight: bold;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Side Photos */
.side {
  position: fixed;
  top: 0;
  width: 15%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 40px;
  pointer-events: none;
}

.left { left: 10px; }
.right { right: 10px; }

.side img {
  width: 100%;
  border-radius: 20px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.8s ease;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

.side img.show {
  opacity: 1;
  transform: scale(1);
}

/* Surprise Button */
.surprise-btn {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff0066;
  cursor: pointer;
  transition: 0.5s;
}

.surprise-btn.show {
  transform: translateX(-50%) scale(1);
}

.surprise-btn:hover {
  background: #ff0066;
  color: white;
}
</style>
</head>

<body>

<h1>It‚Äôs Official Now üíç‚ú®</h1>
<div class="love-text">I LOVE YOU üíñ</div>

<!-- Left Side Photos -->
<div class="side left">
  <img src="pic1.jpg">
  <img src="pic2.jpg">
</div>

<!-- Right Side Photos -->
<div class="side right">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
</div>

<button class="surprise-btn" id="surpriseBtn">
You thought this was the end? hehe nahhh üòè
</button>

<script>

/* Confetti Explosion */
function explodeConfetti() {
  const colors = ["#ff3f7f", "#00ff88", "#ffcc00", "#00c3ff", "#ffffff"];
  for (let i = 0; i < 200; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = "50%";
    confetti.style.top = "50%";

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 600 + 200;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    confetti.animate([
      { transform: "translate(0,0) rotate(0deg)", opacity: 1 },
      { transform: `translate(${x}px, ${y}px) rotate(720deg)`, opacity: 0 }
    ], {
      duration: 2000 + Math.random() * 1000,
      easing: "ease-out"
    });

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  const duration = Math.random() * 3 + 4;
  heart.style.animationDuration = duration + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), duration * 1000);
}

window.onload = () => {

  explodeConfetti();

  setInterval(createHeart, 400);

  /* Sequential Photo Pop */
  const photos = document.querySelectorAll(".side img");
  photos.forEach((photo, index) => {
    setTimeout(() => {
      photo.classList.add("show");
    }, 1200 * (index + 1));
  });

  /* Button after 15 sec */
  setTimeout(() => {
    document.getElementById("surpriseBtn").classList.add("show");
  }, 15000);

  /* Button Click Redirect */
  document.getElementById("surpriseBtn").addEventListener("click", function() {
    window.location.href = "reply.html";
  });
};

</script>

</body>
</html>
