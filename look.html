<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #ff4da6, #000000 70%);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: white;
  overflow: hidden;
}

h1 {
  font-size: 5rem;
  text-align: center;
  animation: dramatic 2s ease-in-out infinite alternate;
  text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff0066;
}

@keyframes dramatic {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.1);
  }
}
</style>
</head>

<body>
  <h1>Look at me ðŸ‘€ðŸ”¥</h1>
  <audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

const savedTime = localStorage.getItem("musicTime");
if (savedTime) {
  music.currentTime = savedTime;
}

music.volume = 0.4;

document.addEventListener("click", () => {
  music.play();
}, { once: true });

// Fade out after 5 seconds
setTimeout(() => {
  let fade = setInterval(() => {
    if (music.volume > 0.02) {
      music.volume -= 0.02;
    } else {
      music.volume = 0;
      clearInterval(fade);
    }
  }, 200);
}, 3000);
</script>

</body>
