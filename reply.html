<html lang="en">

<style>

  justify-content: center;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

.container {

input {

  margin-top: 20px;
  padding: 12px 25px;

  border: none;
  border-radius: 25px;
  background: #ff4da6;
  color: white;

button:hover {

}

#result {
  margin-top: 25px;
  font-size: 1.2rem;

.next-btn {

</head>

<body>

<div class="container">
  <h2>Since you are my Valentine now ğŸ˜ŒğŸ’–</h2>
  <p>Of course I wanna spend some time with you...</p>
  <p>So tell me, what time are you free on Feb 14? ğŸ‘€</p>
  <p>(Between 0 and 12.30 only)</p>

  <input type="number" id="start" placeholder="From" step="0.5" min="0" max="12.5">
  <input type="number" id="end" placeholder="To" step="0.5" min="0" max="12.5">

  <br>
  <button onclick="confirmTime()">Confirm ğŸ˜</button>

<script>
function confirmTime() {
  const start = parseFloat(document.getElementById("start").value);
  const end = parseFloat(document.getElementById("end").value);

  const nextBtn = document.getElementById("nextBtn");

  if (

    start >= end
  ) {
    result.innerHTML = "Enter a valid time between 0 and 12.30 ğŸ˜…";
    nextBtn.style.display = "none";
    return;
  }

  result.innerHTML = `Perfect ğŸ˜Œ Feb 14th at ${start}â€“${end} PM is now officially ours ğŸ’–âœ¨`;
  nextBtn.style.display = "inline-block";
}

function goNext() {
  window.location.href = "look.html";
}
</script>
  <audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

// Restore saved time
const savedTime = localStorage.getItem("musicTime");
if (savedTime) {
  music.currentTime = savedTime;
}

music.volume = 0.4;

// Play after first interaction (browser rule)
document.addEventListener("click", () => {
  music.play();
}, { once: true });

// Save current time before leaving page
window.addEventListener("beforeunload", () => {
  localStorage.setItem("musicTime", music.currentTime);
});
</script>
